services:
  # ---------- FastAPI application ----------
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: metadata-api
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DB_NAME=metadata_inventory
      - REQUEST_TIMEOUT=15
    depends_on:
      mongodb:
        condition: service_healthy
    restart: on-failure

  # ---------- MongoDB ----------
  mongodb:
    image: mongo:7
    container_name: metadata-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  mongo_data:
